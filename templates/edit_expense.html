{% extends 'base.html' %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post">
    <div class="mb-3">
        <label>Date:</label>
        <input type="date" class="form-control" name="date" value="{{ expense.date }}" required>
    </div>
    <div class="mb-3">
        <label>Category:</label>
        <input type="text" class="form-control" name="category" value="{{ expense.category }}" required>
    </div>
    <div class="mb-3">
        <label>Amount:</label>
        <input type="number" step="0.01" class="form-control" name="amount" value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
        <label>Description:</label>
        <input type="text" class="form-control" name="description" value="{{ expense.description }}">
    </div>
    <div class="mb-3">
        <label>Payment Mode:</label>
        <select class="form-control" name="payment_mode" required>
            <option value="Cash" {% if expense.payment_mode == 'Cash' %}selected{% endif %}>Cash</option>
            <option value="UPI" {% if expense.payment_mode == 'UPI' %}selected{% endif %}>UPI</option>
            <option value="Card" {% if expense.payment_mode == 'Card' %}selected{% endif %}>Card</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
</form>
{% endblock %}
